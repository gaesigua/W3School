<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Maps</title>
</head>
<body>

    <!-- 1. With HTML IMAGE MAPS, you can create clickable areas on an image -->

    <img src="Gemini_generated.jpg" alt="Laptops on a table" usemap="#office" style="width: 80%; height: auto;">
    <map name="office">
        <area shape="circle" coords="250,450, 50" href="https://en.wikipedia.org/wiki/Chai" alt="tea">
        <area shape="rect" coords="250,40,600,900" href="" alt="https://en.wikipedia.org/wiki/MacBook_Pro">
    </map>

    
</body>
</html>
